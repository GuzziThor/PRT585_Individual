<table *ngIf="Students && Students.Length >0">
  <thead>
    <th>serial</th>
    <th>id</th>
    <th>name</th>
    <th>roll</th>

  </thead>
  <tbody>
    <tr *ngFor="let student of Students; let i = index">
      <td>{{i+1}}</td>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.roll}}</td>

    </tr>
  </tbody>
</table>
